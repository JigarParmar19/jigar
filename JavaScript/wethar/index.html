<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="searchinput" placeholder="Enter city name">
            <button id="serchbox">Search</button>
        </div>
        <div class="weather-data" id="body_data">
            <h2 id="city"></h2>
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="windspeed"></p>
            <img id="body_img" src="" alt="Weather Image">
        </div>
        <div class="details" id="deatil">
            <p id="error"></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
