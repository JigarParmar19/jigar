
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .instagram-post {
            width: 500px;
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .image-container {
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .caption-container {
            padding: 20px;
        }

        .username {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .caption {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .likes-comments {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .likes-comments span {
            margin-right: 10px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .actions button {
            background-color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }

        .actions button:hover {
            background-color: #f7f7f7;
        }

        .like-button {
            color: #666;
        }

        .comment-button {
            color: #666;
        }

        .share-button {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="instagram-post">
        <div class="image-container">
          <img src="https://static.toiimg.com/thumb/msid-107769148,width-1070,height-580,imgsize-79536,resizemode-75,overlay-toi_sw,pt-32,y_pad-40/photo.jpg" alt="">
        </div>
        <div class="caption-container">
          <h2><p class="username">@Modi Ji 400 Par</p></h2>
          <div class="likes-comments">
            <span class="likes">0 likes</span>
            <span class="comments">0 comments</span>
            <span class="followers">0 followers</span>
            <span class="shares">0 shares</span>
          </div>
          <div class="actions">
            <button class="like-button">Like</button>
            <button class="comment-button">Comment</button>
            <button class="follow-button">Follow</button>
            <button class="share-button">Share</button>
          </div>
        </div>
      </div>
</body>
<script src="./index.js"></script>
