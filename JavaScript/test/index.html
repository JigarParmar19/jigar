<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <style>
            #data{
                padding-left: 5px;
                padding-top: 5px;
                padding-bottom: 5px;
                padding-right: 5px;
                border: 1px solid black;
                margin: 35px;
                text-align: center;
                margin-left: 550px;
            }


            .btn{
                     width: 300px;
            }
            
        </style>
</head>

<body>

    <form class="w-25" id="data">

              <h3>Hire A New Employee</h3>

              <br>
           
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Employee Name</label>
            <input type="name" 
            class="form-control"
            id="name"
            aria-describedby="nameHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Selet Job Role</label>
            <input type="text" 
            class="form-control"
            id="job"
            aria-describedby="nameHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Selet Department</label>
            <input type="text" 
            class="form-control"
            id="department"
            aria-describedby="nameHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Monthly Salary</label>
            <input type="number" 
            class="form-control"
            id="salary"
            aria-describedby="nameHelp">
        </div>
        
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Prev Wrok Experience In Years</label>
            <input type="number" 
            class="form-control"
            id="wrok"
            aria-describedby="nameHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contact Email</label>
            <input type="email" 
            class="form-control"
            id="email"
            aria-describedby="nameHelp">
        </div>

        <button type="submit" class="btn btn-primary">Hire</button>

    </form>

      <hr>

          <table class="table">
                      <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Job Role</th>
                            <th>Department</th>
                            <th>Salary</th>
                            <th>Contact Email</th>
                            <th>Wrok Experience</th>
                            <!-- <th>Role Type</th> -->
                            <th id="fire">Fire Employee</th>
                        </tr>
                      </thead>

                      <tbody id="tbody">

                      </tbody>
          </table>


</body>

<script src="./java.js"></script>

</html>
