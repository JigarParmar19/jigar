<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.html" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>

          form{
            margin: 10px;
          }         

          .md-3{
            padding: 5px;
          }
      
          .container{
            width: 500px;
          }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center ml-5">
        <div class="col-ml=8">
          <div class="card">
            <h1><div class="card-title text-center">Add News</div></h1>

            <form>
              <div class="md-3">
                <label class="form-label">Titel:</label>
                <input
                  type="text"
                  class="form-control"
                  id="newsTitle"
                  required
                />
              </div>
              <div class="md-3">
                <label class="form-label">Descriptin:</label>
                <textarea
                  class="form-control"
                  id="newscontent"
                  rows="5"
                  required
                ></textarea>
              </div>
              <div class="md-3">
                <label class="form-label">Img Url:</label>
                <input type="url" class="form-control" id="imageUrl" required />
              </div>
              <div class="md-3">
                <label class="form-label">Country:</label>
                <select id="Country" class="form-control">
                  <option value="India">India</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Surat">Surat</option>
                  <option value="Bhavanagar">Bhavanagar</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Add News
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

<script>
  let newsCollection = JSON.parse(localStorage.getItem("newsData")) || [];

const newsData = (event) => {
  event.preventDefault();
  const newsTitle = document.querySelector("#newsTitle").value;
  const newsContent = document.querySelector("#newsContent").value;
  const imageUrl = document.querySelector("#imageUrl").value;
  const Country = document.querySelector("#Country").value;

  const news = {
    newsTitle,
    newsContent,
    imageUrl,
    Country,
  };

  newsCollection.push(news);
  console.log(news);
  console.log(newsCollection);
  localStorage.setItem("newsData", JSON.stringify(newsCollection));
  window.location.href = "index.html";
};

document.querySelector("form").addEventListener("submit", newsData);

</script>

  </body>
</html>
