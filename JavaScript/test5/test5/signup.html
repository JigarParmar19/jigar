<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

    <link rel="stylesheet" href="./index.html">

    <style>
        .container{
            width: 500px;
        }

        .md-3{
            padding: 5px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class=".row justify-content-center md-5">
            <div class="col-ml-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Sign Up</h2>
                        <form>
                            <div class="md-3">
                                <label class="form-label">Name:</label>
                                <input type="text" class="form-control" id="username"required>
                            </div>
                            <div class="md-3">
                                <label class="form-label">Email Address:</label>
                                <input type="email" class="form-control" id="email"required>
                            </div>
                            <div class="md-3">
                                <label class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password"required>
                            </div>
                            <div class="md-3">
                                <label class="form-label">Img Url:</label>
                                <input type="url" class="form-control" id="image" required />
                              </div>
                              <div class="md-3">
                                <label class="form-label">Country:</label>
                                <select id="Country" class="form-control">
                                  <option value="India">India</option>
                                  <option value="Gujarat">Gujarat</option>
                                  <option value="Surat">Surat</option>
                                  <option value="Bhavanagar">Bhavanagar</option>
                                </select>
                              </div>
                            <button type="submit" class="btn btn-info w-50">Sign</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
  const userData = (event) => {
    event.preventDefault();
    const name = document.querySelector("#username").value;
    const email = document.querySelector("#email").value;
    const psw = document.querySelector("#password").value;
    const img = document.querySelector("#image").value;
    const country = document.querySelector("#Country").value;
  
    const data = {
      name,
      email,
      psw,
      img,
      country,
    };
  
    console.log(data);
    localStorage.setItem("userData", JSON.stringify(data));
    window.location.href = "login.html";
  };
  
  document.querySelector("form").addEventListener("submit", userData);
</script>

</body>
</html>
